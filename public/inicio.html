<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js" defer></script> <!-- Script de jwt-decode -->
    <script defer>
        let decodedToken; // Declara la variable en el ámbito global

        // Decodificar el token y mostrar el nombre del profesor
        window.onload = async function() {
            const token = localStorage.getItem('token'); // Obtén el token del localStorage

            if (token) {
                try {
                    decodedToken = jwt_decode(token); // Decodifica el token y asigna a la variable global
                    const nombreProfesor = decodedToken.nombre_completo || "Campo nombre_completo no encontrado"; 
                    document.getElementById('nombre_usuario').textContent = nombreProfesor; // Muestra el nombre en el span

                    // Hacer petición al servidor para obtener los grados del profesor
                    const responseGrados = await fetch('/grados', {
                        headers: {
                            'Authorization': `Bearer ${token}` // Envía el token en los headers
                        }
                    });
                    if (responseGrados.ok) {
                        const grados = await responseGrados.json(); // Obtiene los grados en formato JSON
                        const selectGrados = document.getElementById('grados');

                        // Llenar el dropdown de grados
                        grados.forEach(grado => {
                            const option = document.createElement('option');
                            option.value = grado.id_grado_nivel_escolar; // Usa el ID de la materia como valor
                            option.textContent = grado.descripcion; // Usa el nombre de la materia como texto
                            selectGrados.appendChild(option); // Añadir opción al select
                        });
                    } else {
                        console.error('Error al obtener los grados.');
                    }

                    // Hacer petición al servidor para obtener los ciclos escolares
                    const responseCiclos = await fetch('/obtener-ciclos-escolares', {
                        headers: {
                            'Authorization': `Bearer ${token}` // Envía el token en los headers
                        }
                    });
                    if (responseCiclos.ok) {
                        const ciclos = await responseCiclos.json(); // Obtiene los ciclos en formato JSON
                        const selectCiclos = document.getElementById('ciclos');

                        // Llenar el dropdown de ciclos
                        ciclos.forEach(ciclo => {
                            const option = document.createElement('option');
                            option.value = ciclo.id; // Usa el ID del ciclo como valor
                            option.textContent = `${ciclo.inicio_ciclo} - ${ciclo.fin_ciclo}`; // Usa el rango como texto
                            selectCiclos.appendChild(option); // Añadir opción al select
                        });
                    } else {
                        console.error('Error al obtener los ciclos escolares.');
                    }

                    // Añadir event listener para cargar alumnos al hacer clic en el botón
                    document.getElementById('cargar-alumnos-button').addEventListener('click', cargarAlumnos);

                } catch (error) {
                    console.error('Error al decodificar el token o al obtener grados:', error);
                }
            } else {
                // Si no hay token, redirige al usuario al login u otra acción
                window.location.href = '/login.html'; // Redirige a la página de login
            }
        };
      
        // Función para crear un dropdown con las calificaciones
        function createCalificacionDropdown(calificacion) {
            const select = document.createElement('select');
            select.classList.add('calificacion-dropdown');

            for (let i = 0; i <= 10; i++) {
                const option = document.createElement('option');
                option.value = i; // Valor de la opción
                option.textContent = i; // Texto que se mostrará
                if (calificacion === i) {
                    option.selected = true; // Marca como seleccionado si coincide con la calificación
                } else if (!calificacion && i === 0) {
                    option.selected = true; // Selecciona 0 si no hay calificación
                }
                select.appendChild(option); // Agrega la opción al dropdown
            }

            return select; // Devuelve el elemento select creado
        }

        // Función para cargar los alumnos según el grado y ciclo escolar seleccionados
        async function cargarAlumnos() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const gradoId = document.getElementById('grados').value; // Obtener el ID del grado seleccionado
                    const cicloId = document.getElementById('ciclos').value; // Obtener el ID del ciclo seleccionado
                    const profesorId = decodedToken.profesor_id; // Obtener el ID del profesor desde el token

                    // Verificar que ambos valores están seleccionados
                    if (!gradoId || !cicloId) {
                        console.error('Por favor selecciona un grado y un ciclo escolar.');
                        return;
                    }

                    const response = await fetch(`/obtener-alumnos-grados?profesor_id=${profesorId}&grado_id=${gradoId}&ciclo_id=${cicloId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}` // Envía el token en los headers
                        }
                    });

                    if (response.ok) {
                        const alumnos = await response.json(); // Obtiene los alumnos en formato JSON
                        console.log("Alumnos:", alumnos); // Verifica que los alumnos se obtengan correctamente

                        // Limpiar tabla antes de llenarla
                        const tbody = document.getElementById('alumnos-table').querySelector('tbody');
                        tbody.innerHTML = ''; // Limpiar contenido anterior

                        // Llenar la tabla con los datos de los alumnos
                        alumnos.forEach(alumno => {
                            const row = document.createElement('tr'); // Crear una nueva fila

                            row.innerHTML = `
                                <td>${alumno.alumno_id}</td>
                                <td>${alumno.nombre}</td>
                                <td>${alumno.apellido_paterno}</td>
                                <td>${alumno.apellido_materno}</td>
                                <td>${alumno.curp}</td>
                                <td></td> <!-- Calificacion1 será un dropdown -->
                                <td></td> <!-- Calificacion2 será un dropdown -->
                                <td></td> <!-- Calificacion3 será un dropdown -->
                            `;

                            // Crear y agregar los dropdowns de calificaciones a las celdas correspondientes
                            const calificacion1Dropdown = createCalificacionDropdown(alumno.calificacion1);
                            const calificacion2Dropdown = createCalificacionDropdown(alumno.calificacion2);
                            const calificacion3Dropdown = createCalificacionDropdown(alumno.calificacion3);

                            // Agregar los dropdowns a las celdas correspondientes
                            row.cells[5].appendChild(calificacion1Dropdown); // Calificacion1
                            row.cells[6].appendChild(calificacion2Dropdown); // Calificacion2
                            row.cells[7].appendChild(calificacion3Dropdown); // Calificacion3

                            tbody.appendChild(row); // Añadir la fila a la tabla
                        });
                    } else {
                        console.error('Error al obtener los alumnos.');
                    }
                } catch (error) {
                    console.error('Error al cargar los alumnos:', error);
                }
            }
        }

        // Función para manejar el cierre de sesión
        function logout() {
            localStorage.removeItem('token'); // Elimina el token de localStorage
            window.location.href = '/login.html'; // Redirige al usuario a la página de inicio de sesión
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Maneja el cierre de sesión
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout); // Llama a la función de cierre de sesión
            }
        });
    </script>
</head>
<body>
    <div id="header">
          <div id="welcome-message">Bienvenido, 
              <span style="font-weight: bold;" id="nombre_usuario"></span>
              <span style="margin-left: 100px;">
                  <label for="grados">Selecciona un grado:</label>
                  <select id="grados">
                      <option value="" disabled selected>Selecciona un grado</option>
                  </select>
              </span>
              <span style="margin-left: 50px;">
                  <label for="ciclos">Selecciona un ciclo escolar:</label>
                  <select id="ciclos">
                      <option value="" disabled selected>Selecciona un ciclo escolar</option>
                  </select>
                  <button id="cargar-alumnos-button" style="margin-left: 20px;">Cargar Alumnos</button>
              </span>
          </div> <!-- Mensaje de bienvenida con nombre -->
          <button id="logout-button">Cerrar sesión</button> <!-- Botón a la derecha -->
      </div>
      <div id="content">
        <table id="alumnos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>CURP</th>
                    <th>Tiempo 1</th>
                    <th>Tiempo 2</th>
                    <th>Tiempo 3</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de datos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
