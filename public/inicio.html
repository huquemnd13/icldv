<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js" defer></script> <!-- Script de jwt-decode -->
    <script defer>
        // Decodificar el token y mostrar el nombre del profesor
        window.onload = function() {
            const token = localStorage.getItem('token'); // Obtén el token del localStorage
            console.log("Token: ", token); // Verifica si se obtiene el token correctamente
            
            if (token) {
                try {
                    const decodedToken = jwt_decode(token); // Decodifica el token
                    console.log("Token decodificado: ", decodedToken); // Muestra el token decodificado
                    const nombreProfesor = decodedToken.nombre_completo || "Campo no encontrado"; // Cambia 'nombre_completo' si es necesario
                    console.log("Nombre del profesor: ", nombreProfesor); // Log del nombre para verificar
                    document.getElementById('nombre_usuario').textContent = nombreProfesor; // Muestra el nombre en el span
                } catch (error) {
                    console.error('Error al decodificar el token:', error);
                }
            } else {
                // Si no hay token, redirige al usuario al login u otra acción
                window.location.href = '/login.html'; // Redirige a la página de login
            }
        };

        // Función para manejar el cierre de sesión
        function logout() {
            localStorage.removeItem('token'); // Elimina el token de localStorage
            window.location.href = '/login.html'; // Redirige al usuario a la página de inicio de sesión
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Maneja el cierre de sesión
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout); // Llama a la función de cierre de sesión
            }
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="welcome-message">Bienvenido, <span style="font-weight: bold;" id="nombre_usuario"></span></div> <!-- Mensaje de bienvenida con nombre -->
        <button id="logout-button">Cerrar sesión</button> <!-- Botón a la derecha -->
    </div>
    <div id="content">
        <p>Has iniciado sesión correctamente. Esta es una página de inicio.</p>
        <p><a href="/home">Ir a la página principal</a></p>
    </div>
    <label for="materias">Selecciona una materia:</label>
    <select id="materias">
        <option value="" disabled selected>Selecciona una materia</option>
    </select>
</body>
</html>
