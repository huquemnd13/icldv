<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div id="login-forms">
        <h1>Iniciar sesión</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="username">
            <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="notification" id="notification"></div> <!-- Barra de notificación justo después del formulario -->
    </div>
</body>
  <script src="scripts.js"></script>
</html>
